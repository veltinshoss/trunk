<body>
a sub-package dedicated to parsing individual backup files. Much of the
complexity is added because of different versions of the backup file
formats. Specifically:
<ul>
	<li>Prior to 2.2.1 backup files used a single file</li>
	<li>From 2.2.1 two files (mddata and mdinfo) are used</li>
</ul>
